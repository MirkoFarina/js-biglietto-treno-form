<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="style/style.css">
  <title>calcolo del prezzo del biglietto del treno </title>
</head>
<body>
  <div class="container">
    <h2>
      Calcola il prezzo del tuo biglietto
    </h2>
    <div class="card">
      <form action="#">
        <div>
          <label for="nome-cognome">Nome e Cognome</label> 
          <input type="text" id="nome-cognome" value="">
        </div>
       <div>
        <label for="km">Km da percorrere</label>
        <input type="text" id="km" value="">
       </div>
       <div>
        <label for="fascia-eta">Fascia d'et√†</label>
        <select name="" id="fascia-eta">
          <option value="maggiorenne">Maggiorenne</option>
          <option value="over65">Over 65</option>
          <option value="minorenne">Minorenne</option>
        </select>
       </div>
       <div class="button">
        <button id="reset" type="reset" >Annulla</button>
        <button id="genera">Genera</button>
       </div>
      </form>
    </div>
    <h2>
      Il tuo biglietto
    </h2>
    <div class="card">
      <h3>DETTAGLIO PASSEGERI</h3>
      <div class="content-card">
        <ul>
          <li>
            <h4>Nome passeggero</h4>
            <span id="nome">-</span>
          </li>
          <li>
            <h5>
              Offerta
            </h5>
            <span id="offerta">-</span>
          </li>
          <li>
            <h5>
            Carrozza
            </h5>
            <span id="n-carrozza">-</span>
          </li>
          <li>
            <h5>
              Codice CP
              </h5>
              <span id="codice">-</span>
          </li>
          <li>
            <h5>
              Costo biglietto
              </h5>
              <span id="costo">-</span>
          </li>
        </ul>

      </div>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
